<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forms.css">
  <title>Dave Gray - Forms</title>
</head>
<body>
  <h3>Dave Gray Forms</h3>
  <section id="form">
    <article class="contact">
      <form action="https://httpbin.org/get" method="get">
        <p>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" required autocomplete="on" autofocus >
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required autocomplete="on" placeholder="Email">
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </p>
        <p>
          <label for="age">Age</label>
          <input type="number" name="age" id="age" placeholder="Age" min="1900" max="2020" step="10">
        </p>
        <p>
          <label for="date"> Date</label>
          <input type="date" name="date" id="date">
        </p>
        <p>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" placeholder="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </p>
        <p>
          <label for="coffee">Coffee</label>
          <select name="coffee" id="coffee">
            <optgroup label="Arab">
              <option value="arab">Arab</option>
              <option value="sadah">Sadah</option>
            </optgroup>
          <optgroup label="Out">
            <option value="capputino">Capputino</option>
            <option value="black">Black</option>
          </optgroup>
          </select>
        </p>
        <p>
          <fieldset>
            <legend>
              <label for="pet">Pet</label>
            </legend>

          <label for="dog">Dog</label>
          <input type="checkbox" name="pet" id="dog" value="dog">
          <label for="cat">Cat</label>
          <input type="checkbox" name="pet" id="cat" value="cat">
          <label for="snake">Snake</label>
          <input type="checkbox" name="pet" id="snake" value="snake">
          <label for="monkey">Monkey</label>
          <input type="checkbox" name="pet" id="monkey" value="monkey">
          </fieldset>
        </p>
        <p>
          <fieldset>
            <legend>Food</legend>
            <label for="rice">Rice</label>
            <input type="radio" name="food" id="rice" value="rice">
            <label for="mashawe">Mashawe</label>
            <input type="radio" name="food" id="mashawe" value="mashawe">
            <label for="humus">Humus</label>
            <input type="radio" name="food" id="humus" value="humus">
          </fieldset>
        </p>
        <p>
          <a href="mailto:info@gmail.com">Email</a>
          <a href="tel:+4637253645">Mobile</a>
        </p>
        <p>
          <label for="bio">Bio</label>
          <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </p>
        <p>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </p>
      </form>
    </article>
  </section>
</body>
</html>
