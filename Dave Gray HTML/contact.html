          <form action="https://httpbin.org/get" method="get">

              <input type="text" name="name" id="name" placeholder="Name" required autocomplete="on" autofocus>

            <p>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Email" required autocomplete="">
            </p>
            <p>
              <label for="message">Massega</label> 
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message here "></textarea>
            </p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </form>
