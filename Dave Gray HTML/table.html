<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="table.css">
  <title>Tables</title>
</head>
<body>
  <h3>HTML Tables</h3>
  <table>
    <caption>HTML Products</caption>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">Product One</td>
        <td>1</td>
        <td>3$</td>
      </tr>
      <tr>
        <td>2</td>
        <td>6$</td>
      </tr>
      <tr>
        <td>3</td>
        <td>9$</td>
      </tr>
      <tr>
        <td rowspan="3">Product Two</td>
        <td>1</td>
        <td>3$</td>
      </tr>
      <tr>
        <td>2</td>
        <td>6$</td>
      </tr>
      <tr>
        <td>3</td>
        <td>9$</td>
      </tr>
      <tr>
        <td rowspan="3">Product Three</td>
        <td>1</td>
        <td>3$</td>
      </tr>
      <tr>
        <td>2</td>
        <td>6$</td>
      </tr>
      <tr>
        <td>3</td>
        <td>9$</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">All HTML Products</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
