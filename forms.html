<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="description>
  <meta name="keywords" content="keywords">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forms.css">
  <title>Dave Gray - HTML Forms</title>
</head>
<body>
  <h2>Dave Gray - HTML Forms</h2>
  <form action="https://httpbin.org" method="get">
    <p>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="Name" required autocomplete="on" autofocus>
    </p>
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Email" autocomplete="on" required>
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Password" required>
    </p>
    <p>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" placeholder="Age">
    </p>
    <p>
      <label for="date">Date</label>
      <input type="number" name="date" id="date" min="1900" max="2030" step="10" placeholder="Date">
    </p>
    <p>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" placeholder="Phone">
    </p>
    <p>
      <label for="food">Food</label>
      <label for="rice">Rice</label>
      <input type="checkbox" name="food" id="rice" value="rice">
      <label for="mashawe">Mashawe</label>
      <input type="checkbox" name="food" id="mashawe" value="Mashawe">Mashawe
      <label for="bamba">Bamba</label>
      <input type="checkbox" name="food" id="bamba" value="bamba">Bamba
      <label for="flafel">Flafel</label>
      <input type="checkbox" name="food" id="flafel">Flafel
      <label for="humus">Humus</label>
      <input type="checkbox" name="food" id="humus">Humus
    </p>
    <p>
      <label for="coffee">Coffee</label>
      <select name="coffee" id="coffee">
        <option selected disabled>Choose Coffee</option>
        <optgroup label="Arab">
          <option value="sadah">Sadah</option>
          <option value="black">Black</option>
        </optgroup>
        <optgroup label="Italian">
          <option value="capputino">Capputino</option>
          <option value="americano">Americano</option>
        </optgroup>
        <option value="other">Other</option>
      </select>
    </p>
    <p>
      <fieldset>
        <legend>Pet</legend>
        <label for="dog">Dog</label>
        <input type="radio" name="pet" id="dog" value="dog">
        <label for="cat">Cat</label>
        <input type="radio" name="pet" id="cat" value="cat">
        <label for="snake">Snake</label>
        <input type="radio" name="pet" id="snake" value="snake">
      </fieldset>
    </p>

    <p>
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message..."></textarea>
    </p>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
