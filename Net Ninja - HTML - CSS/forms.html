<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="description">
  <meta name="keywords" content="keywords">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forms.css">
  <title>Forms</title>
</head>
<body>
  <h1>HTML Forms</h1>
  <form action="http://httpbin.org/get" method="get">
    <p>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Name" autocomplete="on" autofocus>
  </p>
  <p>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email" autocomplete="on">
  </p>
  <p>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Password">
  </p>
    <p>Enter your age:</p>
    <label title="option-1">0-25</label>
    <input type="radio" name="age" id="option-1" value="0-25">
    <label title="option-2">25-50</label>
    <input type="radio" name="age" id="option-2" value="25-50">
    <label title="option-3">50 - 75</label>
    <input type="radio" name="age" id="option-3" value="50-75">
  <p>

    <label for="question">Question</label>
    <select name="question" id="question">
      <option selected disabled>Pick an answer</option>
      <option value="answer-1">Answer 1</option>
      <option value="answer-2">Answer 2</option>
      <option value="answer-3">Answer 3</option>
      <option value="answer-4">Answer 4</option>
    </select>
    <label for="bio">Bio</label>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
  </p>
  <p>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </p>
  </form>
</body>
</html>
