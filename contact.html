 <header>

    <main>
      <article>
        <h3>Contact form</h3>
        <form action="httpa://httpbin.org/get" method="get">
          <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" required autofocus autocomplete="on">
          </p>
          <p>
            <label for="email">EMail</label>
            <input type="email" name="email" id="email" placeholder="Email" required autocomplete="on">
          </p>
          <p>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Biography"></textarea>
          </p>
          <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </p>
        </form>
        <fieldset>
          <legend>Location & Calling details</legend>
          <p>
            <a href="tel:+055555555">Phone</a>
            <a href="mailto:info@website.com">Email</a>
          </p>
        </fieldset>
        <fieldset>
          <legend>Address</legend>

            <p>Lorem ipsum dolor sit.</p>
          </address>
        </fieldset>
